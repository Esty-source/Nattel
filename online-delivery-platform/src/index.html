<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Delivery Platform</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Delivery Express</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to Delivery Express</h2>
            <p>Your favorite meals delivered to your doorstep.</p>
        </section>

        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <!-- Product items will be dynamically generated here -->
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <div class="cart-items">
                <!-- Cart items will be dynamically generated here -->
            </div>
            <button id="checkout">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Delivery Express. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
